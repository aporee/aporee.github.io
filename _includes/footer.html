<!-- 공통 푸터 -->
<footer style="background:#0d1114; color:#cfd6dc; padding:26px 0; margin-top:28px">
  <div class="container" style="max-width:1400px; margin-inline:auto; padding-inline:clamp(16px,4vw,24px);">
    <address style="display:block; text-align:center; opacity:.85; font-style:normal; margin-bottom:8px">
      {{ site.data.company.name }} · {{ site.data.company.address.full }}
    </address>
    <div style="text-align:center; margin-bottom:8px">
      <span style="opacity:.85">Tel. {{ site.data.company.contact.phone | join: ', ' }}</span> ·
      <span style="opacity:.85">Fax. {{ site.data.company.contact.fax }}</span>
    </div>
    <small style="display:block; text-align:center; opacity:.85">
      © <span id="year"></span> {{ site.data.company.name_short }}. All rights reserved.
    </small>
  </div>
</footer>

<script>document.getElementById('year').textContent=new Date().getFullYear();</script>
